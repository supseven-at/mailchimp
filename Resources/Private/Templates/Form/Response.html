<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">
<f:if condition="{error}">
    <f:then>
        <div class="alert alert-danger">
            <f:translate key="error.{error}" default="{error}"/>
        </div>
    </f:then>
    <f:else>
        <div class="alert alert-success">
            <h3><f:translate key="success.title"/></h3>
            <f:translate key="success.description"/>
        </div>
    </f:else>
</f:if>
</html>
